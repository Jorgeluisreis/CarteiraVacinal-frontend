<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Imunização</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    
        .modal-content {
            background-color: #B0E0E6;
            margin: 100px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }
    
        .close {
            float: right;
            font-size: 30px;
            font-weight: bold;
            color:#B0E0E6;
            cursor: pointer;
        }
    
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
    
        .form-row .form-group {
            width: 48%;
        }
    
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            white-space: nowrap;
        }
    
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #008B8B;
        }
    
        .form-group-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    
        .form-group-center input {
            width: 80%;
        }
    
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    
        
        #myBtn {
            padding: 10px;
            font-size: 30px;
            width: 20%; 
            background-color: rgba(12, 177, 141, 0.877);;
    color: #ffffff;
    border: none;
    cursor: pointer;
        }
    
        /* Estiliza apenas o botão "Cadastrar" */
        #cadastrarBtn {
            padding: 10px;
            font-size: 30px;
            width: 40%; /* Define um tamanho específico para ele */
            background-color: rgba(12, 177, 141, 0.877); /* <-- MUDE AQUI PARA OUTRA COR */
    color: #ffffff; /* Cor do texto */
    border: none;
    cursor: pointer;
        }
    
        /* Centraliza o botão "Cadastrar" */
        .form-group-center {
            display: flex;
            justify-content: center;
        }
    
        @media screen and (max-width: 500px) {
            .form-row {
                flex-direction: column;
            }
    
            .form-row .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <button id="myBtn">Cadastro</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Cadastro de Imunização</h3>

            <form id="imunizacaoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="paciente">Paciente:</label>
                        <select id="paciente">
                            <option value="">Selecione um paciente</option>
                            <option value="paciente1">Paciente 1</option>
                            <option value="paciente2">Paciente 2</option>
                        </select>
                        <span class="error-message">* Campo obrigatório</span>
                    </div>
                    <div class="form-group">
                        <label for="fabricante">Fabricante:</label>
                        <input type="text" id="fabricante" placeholder="Fabricante da Vacina">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dose">Dose:</label>
                        <select id="dose">
                            <option value="">Selecione a dose</option>
                            <option value="dose1">Dose 1</option>
                            <option value="dose2">Dose 2</option>
                        </select>
                        <span class="error-message">* Campo obrigatório</span>
                    </div>
                    <div class="form-group">
                        <label for="lote">Lote:</label>
                        <input type="text" id="lote" placeholder="Número do Lote">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataAplicacao">Data de Aplicação:</label>
                        <input type="date" id="dataAplicacao">
                    </div>
                    <div class="form-group">
                        <label for="localAplicacao">Local de Aplicação:</label>
                        <input type="text" id="localAplicacao" placeholder="Local de Aplicação">
                    </div>
                </div>

                <div class="form-group-center">
                    <label for="profissionalAplicador">Profissional Aplicador:</label>
                    <input type="text" id="profissionalAplicador" placeholder="Nome do Profissional">
                </div>

                <button id="cadastrarBtn" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById("imunizacaoForm").addEventListener("submit", function(event) {
            var paciente = document.getElementById("paciente");
            var dose = document.getElementById("dose");
            var pacienteErro = paciente.nextElementSibling;
            var doseErro = dose.nextElementSibling;
            var erro = false;

            if (!paciente.value) {
                pacienteErro.style.display = "inline";
                erro = true;
            } else {
                pacienteErro.style.display = "none";
            }

            if (!dose.value) {
                doseErro.style.display = "inline";
                erro = true;
            } else {
                doseErro.style.display = "none";
            }

            if (erro) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
