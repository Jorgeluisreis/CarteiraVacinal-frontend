<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro</title>
</head>

<body>
  <!-- botão para fechar o modal -->
  <script>
    function fecharModal() {
      // Redireciona de volta para a página inicial
      window.location.href = "inicio.html";
    }
  </script>

  <!-- modal  -->
  <div class="modal-dialog modal-fullscreen-lg-down">
    <div class="modal-content container mt-5">
      <div class="modal-header d-flex justify-content-between">
        <h1 class="modal-title fs">Cadastrar Paciente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="fecharModal()"></button>
      </div>
      <div class="modal-body">
        <form class="form-control" action="" method="">
          <div class="form-group mb-3">
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" type="text" id="nome" placeholder="Escreva seu nome completo" required>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="cpf">CPF</label>
            <input class="form-control" type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
          </div>
          <div class="row form-group mb-3">
            <div class="col">
              <label class="form-label" for="sexo">Selecione seu sexo:</label>
              <select class="form-select" id="sexo" name="sexo">
                <option value="F">F</option>
                <option value="M">M</option>
              </select>
            </div>

            <div class="col">
              <label class="form-label" for="data">Data de nascimento:</label>
              <input class="form-control" type="date" name="data" id="data" required>
            </div>
          </div>
          <div class="d-grid col-6 mx-auto">
            <button class=" mb-3 btn btn-success" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
