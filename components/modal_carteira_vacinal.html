<div class="modal fade" id="modalCarteiraVacinal" tabindex="-1" aria-labelledby="modalCarteiraVacinalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCarteiraVacinalLabel">Carteira Vacinal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="loading" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="carteiraContent" style="display: none;">
                    <input type="hidden" id="carteiraId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="carteiraNome" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sexo</label>
                            <input type="text" class="form-control" id="carteiraSexo" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control" id="carteiraCpf" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de Nascimento</label>
                            <input type="text" class="form-control" id="carteiraDataNascimento" readonly>
                        </div>
                    </div>
                    <h5>Estatísticas</h5>
                    <div id="estatisticasContainer">
                        <p>Qtde de vacinas aplicadas: <span id="quantidadeAplicadas"></span></p>
                        <p>Qtde de vacinas aplicáveis no próximo mês: <span id="quantidadeProximas"></span></p>
                        <p>Qtde de vacinas atrasadas: <span id="quantidadeAtrasadas"></span></p>
                        <p>Qtde de vacinas de recomendação para aplicação: <span id="quantidadeRecomendadas"></span></p>
                        <p>Qtde de vacinas não aplicáveis: <span id="quantidadeNaoAplicaveis"></span></p>
                    </div>
                    <h5>Imunizações</h5>
                    <button id="btnExcluirTodasImunizacoes" class="btn btn-danger mt-3" style="display: none;">Excluir Todas as Imunizações</button>
                    <div id="carteiraImunizacoesContainer" class="table-responsive"></div>
                </div>
            </div>
        </div>
    </div>
</div>
