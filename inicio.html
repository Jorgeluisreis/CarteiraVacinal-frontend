<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Vacinal</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="w3-bar w3-black">
        <a href="../inicio.html" class="w3-bar-item w3-button w3-mobile w3-grey">Início</a>
        <nav class="w3-dropdown-hover w3-mobile">
            <a href="../cadastro.html" class="w3-bar-item w3-button w3-mobile w3-green" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastro</a>            
            <a href="../sobre.html" class="w3-bar-item w3-button w3-mobile w3-green">Sobre</a>

    <header class="navbar">
        <nav class="nav-container">
            <a href="../inicio.html" class="nav-item">Início</a>
            
            <div class="dropdown">
                <button class="nav-item dropdown-btn" onclick="toggleDropdown()">Cadastro</button>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="javascript:void(0);" class="nav-item" onclick="abrirModalCadastroPaciente()">Paciente</a>
                    <a href="../cadastro_imunizacao.html">Imunização</a>
                </div>
            </div>
    
            <a href="../sobre.html" class="nav-item">Sobre</a>
        </nav>
    </header>    

    <section class="hero">
        <div class="hero-content">
            <h1>Carteira Vacinal</h1>
            <form class="search-form">
                <input type="search" id="buscar-paciente" name="buscar-paciente" placeholder="Buscar paciente...">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>

    <div id="modalContainer"></div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
    
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdown = document.getElementById("dropdownMenu");
                if (dropdown.classList.contains("show")) {
                    dropdown.classList.remove("show");
                }
            }
        }
    
        function abrirModalCadastroPaciente() {
            fetch("components/modal_cadastro_paciente.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("modalContainer").innerHTML = html;
    
                    var modal = new bootstrap.Modal(document.getElementById('modalCadastroPaciente'));
                    modal.show();
                })
                .catch(error => console.error("Erro ao carregar o modal:", error));
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
